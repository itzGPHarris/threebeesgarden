<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#BF46BF"/>
  
  <!-- Bee body -->
  <ellipse cx="16" cy="18" rx="7" ry="8" fill="#F4CC67"/>
  
  <!-- Stripes -->
  <rect x="10" y="15" width="12" height="2.5" fill="#1a1a1a"/>
  <rect x="11" y="20" width="10" height="2.5" fill="#1a1a1a"/>
  
  <!-- Wing -->
  <ellipse cx="16" cy="12" rx="5" ry="4" fill="white" opacity="0.9"/>
  
  <!-- Head -->
  <circle cx="16" cy="9" r="4" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <circle cx="14.5" cy="8" r="1.2" fill="white"/>
  <circle cx="17.5" cy="8" r="1.2" fill="white"/>
  
  <!-- Antennae -->
  <path d="M14 5 L12 2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M18 5 L20 2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
